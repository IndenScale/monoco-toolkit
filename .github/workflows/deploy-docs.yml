name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - "site/**"
      - "docs/**"
      - "scripts/sync-site-content.js"
  pull_request:
    branches: [main]
    paths:
      - "site/**"
      - "docs/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd site
          npm install

      - name: Sync and Build
        run: |
          node scripts/sync-site-content.js
          cd site
          npm run build

      # Add deployment step here if needed, or rely on Vercel integration
