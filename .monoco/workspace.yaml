agent:
  timeout_seconds: 900
domains:
  items:
  - description: DevOps and CI/CD infrastructure
    name: backend.devops
  - description: Containerization technologies (Docker, K8s)
    name: infrastructure.container
  - description: Monoco core logic
    name: monoco.core
  - description: Monoco CLI interface
    name: monoco.cli
  - description: Artificial Intelligence and Agent capabilities
    name: intelligence
  strict: false
hooks:
  hooks:
    post-checkout: true
    pre-push: true
i18n:
  source_lang: zh
  target_langs:
  - en
issue:
  solutions:
  - implemented
  - cancelled
  - wontfix
  - duplicate
  stages:
  - draft
  - doing
  - review
  - done
  - freezed
  statuses:
  - open
  - closed
  - backlog
  types:
  - description: Large strategic initiative
    folder: Epics
    label: Epic
    name: epic
    prefix: EPIC
  - description: Value delivery atom
    folder: Features
    label: Feature
    name: feature
    prefix: FEAT
  - description: Engineering maintenance task
    folder: Chores
    label: Chore
    name: chore
    prefix: CHORE
  - description: Defect resolution
    folder: Fixes
    label: Bug Fix
    name: fix
    prefix: FIX
  - description: User-centric requirement
    folder: Stories
    label: User Story
    name: story
    prefix: STORY
  - description: Architecture Decision Record (ADR)
    folder: Arch
    label: Architecture Decision
    name: arch
    prefix: ARCH
  workflows:
  - command_template: monoco agent run investigate
    description: Run agent investigation
    icon: $(telescope)
    label: Investigate
    name: investigate
    to_status: open
  - command_template: monoco issue start {id}
    description: Start working on the issue
    from_stage: draft
    from_status: open
    icon: $(play)
    label: Start
    name: start
    post_actions:
    - monoco agent run --role engineer --issue {id} -d
    to_stage: doing
    to_status: open
  - command_template: monoco agent run develop
    description: Run agent development
    from_stage: doing
    from_status: open
    icon: $(tools)
    label: Develop
    name: develop
    to_stage: doing
    to_status: open
  - command_template: monoco issue stop {id}
    description: Stop working and return to draft
    from_stage: doing
    from_status: open
    icon: $(stop)
    label: Stop
    name: stop
    to_stage: draft
    to_status: open
  - command_template: monoco issue submit {id}
    description: Submit for review
    from_stage: doing
    from_status: open
    icon: $(check)
    label: Submit
    name: submit
    post_actions:
    - monoco agent run --role reviewer --issue {id} -d
    to_stage: review
    to_status: open
  - command_template: monoco issue update {id} --stage doing
    description: Reject review and return to doing
    from_stage: review
    from_status: open
    icon: $(error)
    label: Reject
    name: reject
    to_stage: doing
    to_status: open
  - command_template: monoco issue close {id} --solution implemented
    description: Accept and close issue
    from_stage: review
    from_status: open
    icon: $(pass-filled)
    label: Accept
    name: accept
    required_solution: implemented
    to_stage: done
    to_status: closed
  - command_template: monoco issue close {id} --solution implemented
    description: Close completed issue
    from_stage: done
    from_status: open
    icon: $(close)
    label: Close
    name: close_done
    required_solution: implemented
    to_stage: done
    to_status: closed
  - command_template: monoco issue cancel {id}
    description: Cancel the issue
    from_status: open
    icon: $(trash)
    label: Cancel
    name: cancel
    required_solution: cancelled
    to_stage: done
    to_status: closed
  - command_template: monoco issue close {id} --solution wontfix
    description: Mark as won't fix
    from_status: open
    icon: $(circle-slash)
    label: Won't Fix
    name: wontfix
    required_solution: wontfix
    to_stage: done
    to_status: closed
  - command_template: monoco issue backlog pull {id}
    description: Restore issue from backlog
    from_status: backlog
    icon: $(arrow-up)
    label: Pull
    name: pull
    to_stage: draft
    to_status: open
  - command_template: monoco issue cancel {id}
    description: Cancel backlog issue
    from_status: backlog
    icon: $(trash)
    label: Cancel
    name: cancel_backlog
    required_solution: cancelled
    to_stage: done
    to_status: closed
  - command_template: monoco issue open {id}
    description: Reopen a closed issue
    from_status: closed
    icon: $(refresh)
    label: Reopen
    name: reopen
    to_stage: draft
    to_status: open
session_hooks:
  git_cleanup:
    auto_delete_merged_branches: false
    auto_switch_to_main: true
    enabled: true
telemetry:
  enabled: null
